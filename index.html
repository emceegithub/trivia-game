<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
</head>

<body>
	<br>
	<div class="container">
		<div class="row bg-dark text-light" style="height: 160px;">
			<div class="col-10">
				<div class="progress mt-3">
					<div class="progress-bar progress-bar-striped bg-info" id="progress-bar" style="width:100%"></div>
				</div>
				<div class="text-center display-3">California Trivia</div>
			</div>
			<div class="col-2">
				<div class="text-center align-self-center mt-2">Time</div>
				<div class="text-center align-self-center display-4" id="timeleft">00:00</div>
			</div>
		</div>
		<div class="row" style="height: 480px;">
			<div class="col-10" style="background-color: lightgray">
				<div class="d-flex justify-content-around mt-5" id="final-score">
				</div>
				<div class="row justify-content-center">
					<div class="col-10 h3 text-center mt-4" id="question-container"></div>
				</div>
				<div class="col text-center" id="choices-container">
				</div>

			</div>
			<div class="text-light col-2 bg-dark">
			</div>

		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>

</html>
